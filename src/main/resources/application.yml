spring:
  application:
    name: food-service

  datasource:
    url: jdbc:postgresql://localhost:5438/foods
    username: food_user
    password: food_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8083