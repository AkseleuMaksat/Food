<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="akseleuFragment">

    <form method="get" th:action="@{/}" class="mb-4">

        <!-- FILTERS -->
        <div class="row g-3 align-items-end">

            <div class="col-lg-2 col-md-4 form-floating">
                <input class="form-control" name="name" placeholder="Name"
                       th:value="${param.name}">
                <label>Name</label>
            </div>

            <div class="col-lg-2 col-md-4 form-floating">
                <input type="number" class="form-control" name="calories" placeholder="Calories"
                       th:value="${param.calories}">
                <label>Calories</label>
            </div>

            <div class="col-lg-2 col-md-4 form-floating">
                <input type="number" class="form-control" name="price" placeholder="Max price"
                       th:value="${param.price}">
                <label>Max price</label>
            </div>

            <div class="col-lg-2 col-md-4 form-floating">
                <select class="form-select" name="manufacturer">
                    <option value="">Any</option>
                    <option th:each="m : ${manufacturers}"
                            th:value="${m.id}"
                            th:text="${m.name + ' / ' + m.code}"
                            th:selected="${manufacturer == m.id}">
                    </option>
                </select>
                <label>Manufacturer</label>
            </div>

            <div class="col-lg-2 col-md-4 form-floating">
                <select class="form-select" name="ingredients">
                    <option value="">Any</option>
                    <option th:each="i : ${ingredients}"
                            th:value="${i.id}"
                            th:text="${i.name}"
                            th:selected="${ingredient == i.id}">
                    </option>
                </select>
                <label>Category</label>
            </div>

            <!-- SEARCH -->
            <div class="col-lg-2 col-md-4">
                <button class="btn btn-warning fw-semibold w-100" style="height:58px">
                    Search
                </button>
            </div>
        </div>

        <!-- SORT / PAGE -->
        <div class="row g-3 align-items-end mt-2">

            <div class="col-lg-2 col-md-4 form-floating">
                <select class="form-select" name="sortBy">
                    <option value="id">Default</option>
                    <option value="name" th:selected="${sortBy=='name'}">Name</option>
                    <option value="calories" th:selected="${sortBy=='calories'}">Calories</option>
                    <option value="price" th:selected="${sortBy=='price'}">Price</option>
                </select>
                <label>Sort by</label>
            </div>

            <div class="col-lg-2 col-md-4 form-floating">
                <select class="form-select" name="sortOrder">
                    <option value="ASC" th:selected="${sortOrder=='ASC'}">ASC</option>
                    <option value="DESC" th:selected="${sortOrder=='DESC'}">DESC</option>
                </select>
                <label>Order</label>
            </div>

            <div class="col-lg-2 col-md-4 form-floating">
                <input type="number" min="1" class="form-control" name="size"
                       th:value="${size}">
                <label>Page size</label>
            </div>

            <input type="hidden" name="page" value="0"/>
        </div>

    </form>


    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0" style="color:#D84315">
            üçΩ Food List
        </h3>

        <a th:href="@{/add-food}"
           class="btn text-white fw-semibold"
           style="background-color:#D84315">
            + Add Food
        </a>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">

                <thead style="background-color:#FFE0B2">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Calories</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="f : ${foods.content}">
                    <td th:text="${f.id}"></td>

                    <td class="fw-semibold" style="color:#3E2723"
                        th:text="${f.name}"></td>

                    <td th:text="${f.calories} + ' Cal'"></td>
                    <td th:text="${f.amounts}"></td>
                    <td th:text="${f.price} + ' ‚Ç∏'"></td>

                    <td class="text-center">
                        <div class="d-flex justify-content-center gap-2">

                            <a th:href="@{'/update-food/' + ${f.id}}"
                               class="btn btn-sm btn-outline-dark">
                                ‚úè Edit
                            </a>

                            <form th:action="@{'/delete-food/' + ${f.id}}"
                                  method="post"
                                  onsubmit="return confirm('Delete this food?');">
                                <button class="btn btn-sm btn-outline-danger">
                                    üóë Delete
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(foods)}">
                    <td colspan="6"
                        class="text-center py-4 text-muted">
                        No foods yet. Click ‚ÄúAdd Food‚Äù.
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center mt-4">

                <!-- Prev -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/(page=${currentPage - 1},
                           size=${size},
                           sortBy=${sortBy},
                           sortOrder=${sortOrder},
                           name=${param.name},
                           calories=${param.calories},
                           price=${param.price},
                           manufacturer=${param.manufacturer},
                           ingredients=${param.ingredients})}">
                        &laquo;
                    </a>
                </li>

                <!-- Pages -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/(page=${i},
                           size=${size},
                           sortBy=${sortBy},
                           sortOrder=${sortOrder},
                           name=${param.name},
                           calories=${param.calories},
                           price=${param.price},
                           manufacturer=${param.manufacturer},
                           ingredients=${param.ingredients})}">
                    </a>
                </li>

                <!-- Next -->
                <li class="page-item"
                    th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/(page=${currentPage + 1},
                           size=${size},
                           sortBy=${sortBy},
                           sortOrder=${sortOrder},
                           name=${param.name},
                           calories=${param.calories},
                           price=${param.price},
                           manufacturer=${param.manufacturer},
                           ingredients=${param.ingredients})}">
                        &raquo;
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>
</html>
